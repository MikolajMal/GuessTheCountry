<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Country</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bannerImageContainer">
    </div>
    <header>
        
        <h1>Guess The Country</h1>
        <!-- <img id="flagImage"> -->
    </header>
    <section>
        <h2>Choose a game</h2>
        <div class="mainButtonsContainer">
            <button class="mainButton" id="flagButton">
                <div class="flagbuttonIconDiv">
                    <img class="flagbuttonIcon">
                </div>
                <p>Flags</p>
            </button>
            <button class="mainButton" id="capitalButton">
                <div class="capitalParagraphDiv">
                    <p></p>
                </div>
                <p>Capitals</p>
            </button>
            <button class="mainButton" id="coatOfArmsButton">
                <div class="coatOfArmsButtonIconDiv">
                    <img class="coatOfArmsButtonIcon">
                </div>
                <p>Coats Of Arms</p>
            </button>
        </div>
    </section>
    <div class="bannerImageContainer">
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
